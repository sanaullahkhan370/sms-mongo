name: sms_gps_tracker
description: SMS based GPS tracking app
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Permissions (SMS, Location, etc.)
  permission_handler: ^11.4.0

  # HTTP (Flutter → Node.js → MongoDB)
  http: ^1.6.0

  # Date / Time formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
